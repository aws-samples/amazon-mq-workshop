                  <networkConnector name="myNetworkConnector" userName="commonUser" uri="masterslave:(ssl://b-1a2b3c4d-1.mq.region.amazonaws.com:61617,ssl://b-1a2b3c4d-2.mq.region.amazonaws.com:61617)"/>
                </networkConnectors>
                -->
                 <networkConnectors>
                    <networkConnector conduitSubscriptions="false"
                                      consumerTTL="1"
                                      messageTTL="-1"
                                      name="QueueConnector_ConnectingBroker_1_To_2"
                                      uri="masterslave:(
            - Fn::Select:
              - 0
              - Fn::GetAtt:
                - Broker2
                - OpenWireEndpoints
            - ','
            - Fn::Select:
              - 1
              - Fn::GetAtt:
                - Broker2
                - OpenWireEndpoints
            - |-
              )"
                       userName="
            - !Ref 'AmazonMQBrokerUser'
            - |-
              ">
                       <excludedDestinations>
                          <topic physicalName="&gt;"/>
                       </excludedDestinations>
                    </networkConnector>
                    <networkConnector conduitSubscriptions="true"
                                      consumerTTL="1"
                                      messageTTL="-1"
                                      name="TopicConnector_ConnectingBroker_1_To_2"
                                      uri="masterslave:(
            - Fn::Select:
              - 0
              - Fn::GetAtt:
                - Broker2
                - OpenWireEndpoints
            - ','
            - Fn::Select:
              - 1
              - Fn::GetAtt:
                - Broker2
                - OpenWireEndpoints
            - |-
              )"
                                      userName="
            - !Ref 'AmazonMQBrokerUser'
            - |-
              ">
                       <excludedDestinations>
                          <queue physicalName="&gt;"/>
                       </excludedDestinations>
                    </networkConnector>
                    <networkConnector conduitSubscriptions="false"
                                      consumerTTL="1"
                                      messageTTL="-1"
                                      name="QueueConnector_ConnectingBroker_1_To_3"
                                      uri="masterslave:(
            - Fn::Select:
              - 0
              - Fn::GetAtt:
                - Broker3
                - OpenWireEndpoints
            - ','
            - Fn::Select:
              - 1
              - Fn::GetAtt:
                - Broker3
                - OpenWireEndpoints
            - |-
              )"
                                      userName="
            - !Ref 'AmazonMQBrokerUser'
            - |-
              ">
                       <excludedDestinations>
                          <topic physicalName="&gt;"/>
                       </excludedDestinations>
                    </networkConnector>
                    <networkConnector conduitSubscriptions="true"
                                      consumerTTL="1"
                                      messageTTL="-1"
                                      name="TopicConnector_ConnectingBroker_1_To_3"
                                      uri="masterslave:(
            - Fn::Select:
              - 0
              - Fn::GetAtt:
                - Broker3
                - OpenWireEndpoints
            - ','
            - Fn::Select:
              - 1
              - Fn::GetAtt:
                - Broker3
                - OpenWireEndpoints
            - |-
              )"
                                      userName="
            - !Ref 'AmazonMQBrokerUser'
            - |
              ">
                       <excludedDestinations>
                          <queue physicalName="&gt;"/>
                       </excludedDestinations>
                    </networkConnector>
                 </networkConnectors>
                 <transportConnectors>
                    <transportConnector name="openwire" rebalanceClusterClients="true" updateClusterClients="true"/>
                 </transportConnectors>                 
              </broker>
